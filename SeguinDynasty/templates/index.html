<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search for a Company</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    /* Style for body and centering */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #929195;
      

    }

    .background-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%; /* Cover the full width of the page */
      height: 95vh; /* Cover the top half of the page */
      background-image: url('/finance-8040361_1280.jpg'); /* Path to your background image */
      background-size: cover; /* Cover the entire background */
      background-repeat: no-repeat; /* Do not repeat the image */
      background-position: center; /* Center the image */
      z-index: -1; /* Place it behind other content */
    }


    /* Centering the container */
    .container {
      text-align: center;
      width: 100%;
      max-width: 600px;
      
      
    }

    h1 {
      font-size: 3rem;
      color: rgb(255, 255, 255);
      margin: -10px;
      width: 100%;
      height: 70px;
      background: linear-gradient(135deg, #accef1, #082d48);
      border-bottom: 4px solid #393939; /* Inner border */
      border-top: 4px solid #393939;
      padding: 20px; /* Space between text and inner border */
      border-radius: 15px; /* Rounded corners for inner border */
      font-style: italic;
      text-align: center;
      position: fixed;
      top: 10px;
      left: 0px;
      
    }

    /* Styling for the title */
    h2 {
      font-size: 2.5rem;
      width: 90%;
      background: linear-gradient(135deg, #accef1, #082d48);
      margin-bottom: 50px;
      padding: 20px; /* Ajoute un espace entre le texte et le cadre */
      border-radius: 15px; /* Ajoute des coins arrondis au cadre */
      color: rgb(255, 255, 255); /* Couleur du texte */
      font-style: italic;
      box-shadow: 0 0 0 5px #393939; 
}

    /* Styling the form */
    form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px; /* Space between input and button */
    }

    /* Input box styling */
    input[type="text"] {
      width: 100%;
      max-width: 500px;
      padding: 15px;
      font-size: 25px;
      border: 2px solid #585858;
      border-radius: 5px;
      box-sizing: border-box;
    }

    /* Submit button styling */
    button {
      padding: 15px 30px;
      font-size: 25px;
      border: none;
      border-radius: 5px;
      background-color: #2a516f;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2a3860;
    }

    .table-container {
      position: absolute;
      top: 55%;
      left: 8%;
      width: 18%;
      height: 57%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.8);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      
      
    }

    th, td {
      border: 1px solid #ccc;
      padding: 16px;
      text-align: left;
    }

    th {
      background-color: #2a516f;
      color: #ffffff;
    }

    td {
      background-color: #f9f9f9;
    }
  </style>
</head>


<body>
  <div class="background-container"></div>
  <h1>Welcome to the <u>EquitoPredicto</u></h1>
  <div class="container">
    <h2>Search for a Company</h2>
    <form action="http://127.0.0.1:5000/graph" method="POST">
      <input type="text" name="company" placeholder="Enter company name" required>
      <button type="submit">Search</button>
    </form>
  </div>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Index</th>
          <th>Company Name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>COST</td>
          <td>Costco Wholesale Corp</td>
        </tr>
        <tr>
          <td>MA</td>
          <td>Mastercard Inc</td>
        </tr>
        <tr>
          <td>MSFT</td>
          <td>Microsoft</td>
        </tr>
        <tr>
          <td>PG</td>
          <td>Procter & Gamble Co</td>
        </tr>
        <tr>
          <td>JNJ</td>
          <td>Johnson & Johnson</td>
        </tr>
        <tr>
          <td>PEP</td>
          <td>PepsiCo Inc</td>
        </tr>
        <tr>
          <td>CL</td>
          <td>Colgate-Palmolive Co</td>
        </tr>
        <tr>
          <td>HSY</td>
          <td>Hershey Co</td>
        </tr>
        <tr>
          <td>LMT</td>
          <td>Lockheed Martin Corp</td>
        </tr>
        <tr>
          <td>RY</td>
          <td>Royal Bank of Canada</td>
        </tr>
      </tbody>
  </table>
</div>
</body>


</html>
